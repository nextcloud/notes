imports:
        - javascript
        - php

filter:
        excluded_paths:
                - 'js/*'
                - 'templates/*'
                - 'l10n/*'
                - 'tests/*'

build:
        nodes:
                analysis:
                        tests:
                                override:
                                        - php-scrutinizer-run
                                        - eslint-run --ext .js,.vue src

tools:
        external_code_coverage: false
